name: happy-life-bank-test
services:
  happy-life-bank-test-backend:
    hostname: happy-life-bank-test-backend
    image: rafiki-backend
    pull_policy: never
    restart: always
    privileged: true
    ports:
      - "4000:80"
      - "4001:3001"
    networks:
      - rafiki-test
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      OPEN_PAYMENTS_URL: https://localhost:4000
      WALLET_ADDRESS_URL: https://happy-life-bank-test-backend/.well-known/pay
      # OPEN_PAYMENTS_URL: http://localhost:4000
      # WALLET_ADDRESS_URL: http://happy-life-bank-test-backend/.well-known/pay
      ADMIN_PORT: 3001
      CONNECTOR_PORT: 3002
      OPEN_PAYMENTS_PORT: 80
      DATABASE_URL: postgresql://happy_life_bank_test_backend:happy_life_bank_test_backend@shared-database/happy_life_bank_test_backend
      # AUTH_SERVER_GRANT_URL: http://localhost:4006
      AUTH_SERVER_GRANT_URL: http://happy-life-auth:3006
      # AUTH_SERVER_INTROSPECTION_URL: http://localhost:4007
      # AUTH_SERVER_GRANT_URL: http://happy-life-bank-test-auth:4006
      AUTH_SERVER_INTROSPECTION_URL: http://happy-life-bank-test-auth:4007
      KEY_ID: rafiki
      PRIVATE_KEY_FILE: /workspace/private-key.pem
      ILP_ADDRESS: test.happy-life-bank-test
      STREAM_SECRET: BjPXtnd00G2mRQwP/8ZpwyZASOch5sUXT5o0iR5b5wU=
      WEBHOOK_URL: http://host.docker.internal:8889/webhooks
      # TODO: should point to the integration ASE, similar to webhook url
      # EXCHANGE_RATES_URL: http://happy-life-bank-test/rates
      EXCHANGE_RATES_URL: http://host.docker.internal:8889/rates
      REDIS_URL: redis://shared-redis:6379/1
    volumes:
      - ../private-key.pem:/workspace/private-key.pem
    depends_on:
      - cloud-nine-wallet-test-backend
  happy-life-auth:
    hostname: happy-life-bank-test-auth
    image: rafiki-auth
    pull_policy: never
    restart: always
    networks:
      - rafiki-test
    ports:
      - '4003:3003'
      - '4006:3006'
      - '4007:4007'
    environment:
      NODE_ENV: development
      AUTH_DATABASE_URL: postgresql://happy_life_bank_test_auth:happy_life_bank_test_auth@shared-database/happy_life_bank_test_auth
      AUTH_SERVER_DOMAIN: http://localhost:4006
      # AUTH_SERVER_DOMAIN: http://happy-life-auth:3006
      INTROSPECTION_PORT: 4007
    depends_on:
      - cloud-nine-wallet-test-auth