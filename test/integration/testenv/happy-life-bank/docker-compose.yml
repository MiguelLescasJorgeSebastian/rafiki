name: happy-life-bank-test
services:
  happy-life-bank-test-backend:
    hostname: happy-life-bank-test-backend
    image: rafiki-backend
    pull_policy: never
    restart: always
    privileged: true
    ports:
      - "4000:80"
      - "4001:3001"
    networks:
      - rafiki-test
    # use .env file for env vars common to test config
    env_file:
      - .env
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      ADMIN_PORT: 3001
      CONNECTOR_PORT: 3002
      OPEN_PAYMENTS_PORT: 80
      DATABASE_URL: postgresql://happy_life_bank_test_backend:happy_life_bank_test_backend@shared-database/happy_life_bank_test_backend
      AUTH_SERVER_GRANT_URL: http://localhost:4006
      AUTH_SERVER_INTROSPECTION_URL: http://localhost:4007
      # AUTH_SERVER_GRANT_URL: http://happy-life-bank-test-auth:3006
      # AUTH_SERVER_INTROSPECTION_URL: http://happy-life-bank-test-auth:3007
      ILP_ADDRESS: test.happy-life-bank-test
      STREAM_SECRET: BjPXtnd00G2mRQwP/8ZpwyZASOch5sUXT5o0iR5b5wU=
      WEBHOOK_URL: http://host.docker.internal:${WEBHOOK_SERVER_PORT}/webhooks
      # TODO: should point to the integration ASE, similar to webhook url
      EXCHANGE_RATES_URL: http://happy-life-bank-test/rates
      REDIS_URL: redis://shared-redis:6379/1
    depends_on:
      - cloud-nine-wallet-test-backend
  happy-life-auth:
    hostname: happy-life-bank-test-auth
    image: rafiki-auth
    pull_policy: never
    restart: always
    networks:
      - rafiki-test
    ports:
      - '4003:3003'
      - '4006:3006'
    # use .env file for env vars common to test config
    env_file:
      - .env
    environment:
      NODE_ENV: development
      AUTH_DATABASE_URL: postgresql://happy_life_bank_test_auth:happy_life_bank_test_auth@shared-database/happy_life_bank_test_auth
    depends_on:
      - cloud-nine-wallet-test-auth